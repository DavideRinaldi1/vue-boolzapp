<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- my css -->
        <link rel="stylesheet" href="style.css">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Vuejs -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>BoolZap</title>
    </head>
    <body>
        <div id="root">
            <div class="container ms_container">
                <div class="row">
                    <div class="col-4 border_dx">
                        <div class="row">
                            <div class="col h70p bg_ltgrey">
                                <div class="row h70p d-flex">
                                    <div class="col-3 d-flex align-items-center justify-content-center">
                                        <div class="box">
                                            <img src="img/avatar_1.jpg" alt="">
                                        </div>
                                    </div>
                                    <div class="col-6 d-flex">
                                        <span class="d-flex align-items-center">Nome utente</span>
                                    </div>
                                    <div class="col-3 d-flex align-items-center justify-content-center">
                                        <i class="fas fa-circle-notch icons_header"></i>
                                        <i class="fas fa-comment-alt icons_header"></i>
                                        <i class="fas fa-ellipsis-v icons_header"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col h70p bg_ltblue">
                                <div class="row h70p d-flex">
                                    <div class="col-3 d-flex align-items-center justify-content-center">
                                        <div class="box notify d-flex align-items-center justify-content-center">
                                            <i class="fas fa-bell-slash"></i>
                                        </div>
                                    </div>
                                    <div class="col-9 d-flex align-items-center">
                                        <span>
                                            <strong>Ricevi notifiche di nuovi messaggi</strong> <br>
                                            <small class="text-muted "><u>Attiva notifiche desktop</u></small>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col h50p bg_fafa">
                                <button><i class="fas fa-search"></i></button>
                                <input type="text" class="search" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <div class="row h650">
                            <div class="col-12 bg_white">
                                <div class="row h70p">
                                    <div class="col-3 d-flex align-items-center justify-content-center">
                                        <div class="box">
                                            <img src="img/avatar_2.jpg" alt="">
                                        </div>
                                    </div>
                                    <div class="col-9 chat">
                                        <h6>Michele</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 bg_white">
                                <div class="row h70p">
                                    <div class="col-3 d-flex align-items-center justify-content-center">
                                        <div class="box">
                                            <img src="img/avatar_3.jpg" alt="">
                                        </div>
                                    </div>
                                    <div class="col-9 chat">
                                        <h6>Giovanni</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col h70p bg_ltgrey">
                                <div class="row h70p">
                                    <div class="col-1 d-flex align-items-center justify-content-center">
                                        <div class="box">
                                            <img src="img/avatar_3.jpg" alt="">
                                        </div>
                                    </div>
                                    <div class="col-8 d-flex align-items-center">
                                        <span>
                                            Giovanni <br>
                                            <small class="text-muted">Ultimo accesso alle</small>
                                        </span>
                                    </div>
                                    <div class="col-3 d-flex align-items-center justify-content-end">
                                        <i class="fas fa-search icons_header"></i>
                                        <i class="fas fa-paperclip icons_header"></i>
                                        <i class="fas fa-ellipsis-v icons_header"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col main">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col h70p bg_ltgrey">
                                <div class="row h70p">
                                    <div class="col-1 d-flex align-items-center justify-content-center">
                                        <i class="far fa-smile my_icons"></i>
                                    </div>
                                    <div class="col-10 d-flex align-items-center">
                                        <input type="text" class="message" placeholder="Scrivi un messaggio">
                                    </div>
                                    <div class="col-1 d-flex align-items-center justify-content-center">
                                        <i class="fas fa-microphone my_icons"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
